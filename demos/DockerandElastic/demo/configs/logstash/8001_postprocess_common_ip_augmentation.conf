filter {
  if [source_ip] {
    if [source_ip] == "-" {
      mutate {
        replace => { "source_ip" => "0.0.0.0" }
      }
    }
    grok {
      match => { "source_ip" => "%{IPV6:source_ip_v6}" }
      remove_field => [ "source_ip" ]
      tag_on_failure => []
    }
    if "internal_source" not in [tags] {
      geoip {
        source => "[source_ip]"
        target => "source_geo"
      }
      geoip {
        default_database_type => "ASN"
        source => "[source_ip]"
        target => "source_geo"
        #database => "<path to DB>"
      }
    }
    mutate {
      add_field => { "ips" => "%{source_ip}" }
    }
  }
  if [destination_ip] {
    if [destination_ip] == "-" {
      mutate {
        replace => { "destination_ip" => "0.0.0.0" }
      }
    }
    grok {
      match => { "destination_ip" => "%{IPV6:destination_ip_v6}" }
      remove_field => [ "destination_ip" ]
      tag_on_failure => []
    }
    if "internal_destination" not in [tags] {
      geoip {
        source => "[destination_ip]"
        target => "destination_geo"
      }
      geoip {
        default_database_type => "ASN"
        source => "[destination_ip]"
        target => "destination_geo"
      }
    }
    mutate {
      add_field => { "ips" => "%{destination_ip}" }
    }
  }
}
